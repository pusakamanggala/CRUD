version: "3.8"
services:
  php-apache-environment:
    container_name: php-apache
    image: php:8.0-apache
    volumes:
      - ./php/src:/var/www/html/
    ports:
      - 8000:80
  mysql:
    container_name: vaksinasi-db
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: superadmin
      MYSQL_DATABASE: vaksinasi
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "9906:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    restart: always
    environment:
      PMA_HOST: mysql
    depends_on:
      - mysql
